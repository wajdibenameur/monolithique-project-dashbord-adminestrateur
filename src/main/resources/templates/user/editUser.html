<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modifier un compte utilisateur</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3>Modifier le compte utilisateur</h3>
        </div>

<form th:action="@{/accounts/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="form-group">
        <label>Nom :</label>
        <input type="text" th:field="*{name}" class="form-control"/>
    </div>

    <div class="form-group">
        <label>Prénom :</label>
        <input type="text" th:field="*{lastName}" class="form-control"/>
    </div>

    <div class="form-group">
        <label>Email :</label>
        <input type="email" th:field="*{email}" class="form-control"/>
    </div>

    <div class="form-group">
        <label>Mot de passe (laisser vide pour ne pas modifier) :</label>
        <input type="password" th:field="*{password}" class="form-control"/>
    </div>

    <div class="form-group">
        <label>Actif :</label>
        <select th:field="*{active}" class="form-control">
            <option value="1">Oui</option>
            <option value="0">Non</option>
        </select>
    </div>

<!--    <div class="form-group">-->
<!--        <label>Rôles :</label>-->
<!--        <select th:field="*{roles}" multiple="multiple" class="form-control">-->
<!--            <option th:each="role : ${allRoles}"-->
<!--                    th:value="${role.id}"-->
<!--                    th:text="${role.role}">-->
<!--                &lt;!&ndash; Commentaire valide ici &ndash;&gt;-->
<!--            </option>-->
<!--        </select>-->
<!--    </div>-->

    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a th:href="@{/accounts/list}" class="btn btn-secondary">Annuler</a>
</form>
    </div>
</div>
</body>
</html>
