<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un utilisateur</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Ajouter un utilisateur</h2>

    <!-- Correction 1 : Modifier l'action du formulaire -->
    <form th:action="@{/accounts/add}" th:object="${user}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label>Nom :</label>
            <input type="text" th:field="*{name}" class="form-control"/>
            <small class="text-danger" th:errors="*{name}"></small>
        </div>

        <div class="form-group">
            <label>Prénom :</label>
            <input type="text" th:field="*{lastName}" class="form-control"/>
            <small class="text-danger" th:errors="*{lastName}"></small>
        </div>

        <div class="form-group">
            <label>Email :</label>
            <input type="email" th:field="*{email}" class="form-control"/>
            <small class="text-danger" th:errors="*{email}"></small>
        </div>

        <div class="form-group">
            <label>Mot de passe :</label>
            <input type="password" th:field="*{password}" class="form-control"/>
            <small class="text-danger" th:errors="*{password}"></small>
        </div>

        <div class="form-group">
            <label>Actif :</label>
            <select th:field="*{active}" class="form-control">
                <option value="1">Oui</option>
                <option value="0">Non</option>
            </select>
        </div>

        <!-- Correction 2 : Remplacer les checkboxes par un dropdown -->
        <div class="form-group">
            <label>Rôle :</label>
            <select name="role" class="form-control">
                <option th:each="role : ${allRoles}"
                        th:value="${role.role}"
                        th:text="${role.role}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
        <!-- Correction 3 : Lien de retour correct -->
        <a th:href="@{/accounts/list}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
