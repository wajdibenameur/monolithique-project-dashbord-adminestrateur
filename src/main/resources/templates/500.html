<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 500 - Erreur interne du serveur</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 48px;
            color: #e74c3c;
        }
        p {
            font-size: 18px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
            font-size: 16px;
        }
        a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Erreur 500</h1>
    <p>Une erreur interne du serveur s'est produite de type : <span th:text="${msg}"></span></p>
    <p>Nous travaillons à résoudre ce problème. Veuillez réessayer plus tard.</p>
    <a href="/provider/list">Retour à l'accueil</a>
</div>
</body>
</html>
